{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col">
        <h2>Cast Your Vote</h2>
        <p>Please select your preferred candidate:</p>
        
        <form method="POST" action="/vote">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                {% for candidate in candidates %}
                <div class="col">
                    <div class="card h-100">
                        <img src="{{ url_for('static', filename='images/candidate_images) }}" class="card-img-top" alt="{{ candidate.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ candidate.name }}</h5>
                            <p class="card-text">{{ candidate.party }}</p>
                            <button type="submit" name="candidate_id" value="{{ candidate._id }}" class="btn btn-primary">
                                Vote for {{ candidate.name }}
                            </button>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </form>
    </div>
</div>
{% endblock %}
