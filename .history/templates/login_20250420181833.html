{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Login</h2>
        
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="user_id" class="form-label">User ID</label>
                <input type="text" class="form-control" id="user_id" name="user_id" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <div class="mb-3">
                <label for="face_image" class="form-label">Face Verification</label>
                <input type="file" class="form-control" id="face_image" name="face_image" accept="image/*" capture="user" required>
                <div class="form-text">Please allow camera access and take a clear photo of your face</div>
                
                <div id="facePreview" class="mt-2" style="display: none;">
                    <img id="previewImage" src="#" alt="Face Preview" class="img-thumbnail" style="max-width: 200px;">
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Preview face image before upload
    document.getElementById('face_image').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const preview = document.getElementById('previewImage');
            const previewDiv = document.getElementById('facePreview');
            
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                previewDiv.style.display = 'block';
            }
            reader.readAsDataURL(file);
        }
    });
</script>
{% endblock %}
